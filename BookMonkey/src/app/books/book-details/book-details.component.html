<div *ngIf="book">
  <h1>{{ book.title }}</h1>
  <h3 *ngIf="book.subtitle"> {{ book.subtitle }} </h3>
  <div class="ui divider"></div>
  <div class="ui grid">
    <div class="four wide column">
      <h4>Autoren</h4>
      <ng-container *ngFor="let author of book.authors">
        {{ author }} <br>
      </ng-container>
    </div>
    <div class="four wide column">
      <h4>ISBN</h4>
<!-- Änderung der folgenden Zeile mit Iteration 5 -->
        {{ book.isbn | isbn }}
    </div>
    <div class="four wide column">
      <h4>Erschienen</h4>
<!-- Änderung der folgenden Zeile mit Iteration 5 -->
{{ book.published | date:'longDate' }}
    </div>
    <div class="four wide column">
      <h4>Rating</h4>
<!-- Änderung der folgenden Zeile mit Iteration 5 -->
    <ng-container
      *ngFor="let r of getRating(book.rating);
              index as i">
      <i class="yellow star icon"
        *bmDelay="500 + i * 2200"></i>
    </ng-container>    </div>
  </div>
  <h4>Beschreibung</h4>
  <p> {{ book.description }} </p>
  <div class="ui small images">
    <img *ngFor="let thumbnail of book.thumbnails"
    [src]="thumbnail.url">
  </div>
<!-- Alle folgenden Zeilen kamen mit Iteration 3 -->
  <div *ngIf="book; else loading">
    <button class="ui tiny red labeled icon button" (click)="removeBook()">
      <i class="remove icon"></i> Buch löschen
    </button>
<!-- Iteration 4b Start -->
    <a class="ui tiny yellow labeled icon button"
    [routerLink]="['../../admin/edit', book.isbn]">
    <i class="write icon"></i> Buch bearbeiten
  </a>
<!-- Iteration 4b  ENDE -->
  </div>
  <ng-template #loading>
    <div class="ui actice centered inline loader"></div>
  </ng-template>
</div>
